{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Update Profile
{% endblock title %}

{% block content %}

<div class="container">
    <div class="white-text text-center row justify-content-md-center">
        <div class="col-md-6">
            <h3><u>Update your profile</u></h3>
            <form method="POST" enctype="multipart/form-data" class="margin-top">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn all-users-button blue-white margin-top">Update Profile</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
